<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program in JS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="quicksort.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="quicksort bg-dark p-2">
      <h1 class="bg-success text-white p-2">Quick Sort</h1>
      <div class="row">
        <p id="demo" class="bg-white p-2"></p>
        <p id="inputdemo" class="bg-info p-2 text-white"></p>
        <p id="pivots" class="bg-secondary p-2 text-white"></p>
        <p id="temps" class="bg-warning p-2 text-white"></p>
      </div>

      <div class="row">
        <button
          type="button"
          onclick='document.getElementById("demo").innerHTML = sortedArray'
          class="bg-primary p-2 m-1 text-white"
        >
          QuickSort!
        </button>
        <button
          type="button"
          onclick='document.getElementById("inputdemo").innerHTML = input'
          class="bg-info p-2 m-1 text-white"
        >
          Original Input!
        </button>
        <button
          type="button"
          onclick='document.getElementById("pivots").innerHTML = pivotarr'
          class="bg-secondary p-2 m-1 text-white"
        >
          Pivots!
        </button>
        <button
          type="button"
          onclick='document.getElementById("temps").innerHTML = temparr'
          class="bg-warning p-2 m-1 text-white"
        >
          TempVal!
        </button>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
