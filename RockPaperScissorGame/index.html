<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="text-center text-white bg-secondary d-block p-2">
      Rock Paper Scissor Game
    </h1>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h2>Computer Choice</h2>
          <p id="computer-choice"></p>
        </div>
        <div class="col">
          <h2>Users Choice</h2>
          <p id="user-choice"></p>
        </div>
        <div class="row mx-1">
          <div class="text-center text-white bg-dark d-block p-1 my-2">
            Result
            <div id="result"></div>
          </div>
          <br />
          <div class="col">
            <button class="btn btn-danger" id="rock">
              <img
                src="img/rock.png"
                width="100px"
                height="100px"
                alt="rock"
                id="rock"
              />
            </button>
          </div>
          <div class="col mx-1">
            <button class="btn btn-warning" id="paper">
              <img
                src="img/paper.png"
                width="100px"
                height="100px"
                alt="paper"
                id="paper"
              />
            </button>
          </div>
          <div class="col">
            <button class="btn btn-success" id="scissor">
              <img
                src="img/scissor.png"
                width="100px"
                height="100px"
                alt="scissor"
                id="scissor"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
